<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: head"></head>
    <body>
        <div class="container">

            <div th:replace="fragments/customersHeader :: customersheader"></div>

            <div class="container">
                <form class="form-horizontal" th:object="${customer}" th:action="@{/updateCustomer}" name="edit_form" id="edit_form"
                      method="post" role="form">
                    <div class="form-group">
                        <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" th:name="name" placeholder="Name" th:value="*{name}" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="phone" th:name="phone" placeholder="Phone" th:value="*{phone}" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" th:name="email" placeholder="E-Mail"  th:value="*{email}" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" th:name="address" placeholder="Address" th:value="*{address}"
                               maxlength="100"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
