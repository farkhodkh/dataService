<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: head"></head>
    <body>
        <div class="container">

            <div th:replace="fragments/laundromatsHeader :: laundromatsheader"></div>

            <div class="container">
                <form class="form-horizontal" th:object="${laundromat}" th:action="@{/updateLaundromat}" name="edit_form" id="edit_form"
                      method="post" role="form">
                    <div class="form-group">
                        <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number" th:name="number" placeholder="Number" th:value="*{number}" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" th:name="address" placeholder="Address" th:value="*{address}" maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="phone" th:name="phone" placeholder="Phone"  th:value="*{phone}" maxlength="100"/>
                    </div>
                    <select name="customerId" id="customerId">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                    </select>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
