<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<div th:fragment="userslist">

    <div th:replace="fragments/usersHeader :: usersheader"></div>

    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">User name</th>
            <th style="width: 20%">Customer</th>
            <th style="width: 15%">Date created</th>
            <th style="width: 20%">E-Mail</th>
            <th style="width: 5%">Activated</th>
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
            <th style="width: 5%">Grant Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" style="text-align: center">#</td>
            <td th:text="${user.userName}">User Name</td>
            <td th:text="${user.customerName}">Customer</td>
            <td th:text="${#dates.format(user.dateCreated, 'EEE, d MMM yyyy HH:mm')}" style="text-align: center">Date created</td>
            <td th:text="${user.userEMail}" style="text-align: center">E-Mail</td>
            <td th:text="${user.activated}" style="text-align: center">Activated</td>
            <td style="text-align: center"><a th:href="@{'/editUser/{id}'(id=${user.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/deleteUser/{id}'(id=${user.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/grantRoleForUser/{id}'(id=${user.id})}"><i class="fa fa-graduation-cap custom" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
