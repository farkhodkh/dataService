<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
    <body>
    <div class="container">
        <div class="container">
            <form class="form-horizontal" th:action="@{/saveUser}" name="input_form" id="input_form"
                  method="post" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" th:name="userName" placeholder="Name" maxlength="100"/>
                    <input type="text" class="form-control" id="userPassword" th:name="userPassword" placeholder="Password" maxlength="100"/>
                    <input type="email" class="form-control" id="userEMail" th:name="userEMail" placeholder="E-mail" maxlength="100"/>
                    <select name="customerId" id="customerId">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
