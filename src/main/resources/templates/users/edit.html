<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">

    <div th:replace="fragments/usersHeader :: usersheader"></div>

    <div class="container">
        <form class="form-horizontal" th:object="${user}" th:action="@{/updateUser}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="userName" th:name="userName" th:value="*{userName}" maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password" id="userPassword" th:name="userPassword" th:value="*{userPassword}" maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="userEMail" placeholder="E-Mail" th:name="userEMail" th:value="*{userEMail}" maxlength="100"/>
            </div>
            <select name="customerId" id="customerId">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
